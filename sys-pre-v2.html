<h1 id="%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%B3%BB%E7%BB%9F---%E4%BD%93%E7%B3%BB%E7%BB%93%E6%9E%84">计算机系统 - 体系结构</h1>
<blockquote>
<p>一生二，二生三，三生万物</p>
</blockquote>
<p>所有系统方向的研究，都离不开体系结构。</p>
<ul>
<li>你的计算机需要哪些硬件组成？
<ul>
<li><em>在百度贴吧中搜索“图拉丁吧”，你会得到闻所未闻的答案，包括但不限于：</em><br />
<em>萝卜散热，鞋盒机箱，……</em></li>
<li>看起来，有些硬件并不是计算机所必须的，而有些硬件却总是会出现在你的配置单上，比如CPU。</li>
<li>其实，不管你的电脑配置怎么变化，都离不开80年前的结构设计：<br />
冯 · 诺依曼架构</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-style="section::after {

<h1 id="%E4%BD%93%E7%B3%BB%E7%BB%93%E6%9E%84---%E5%86%AF--%E8%AF%BA%E4%BE%9D%E6%9B%BC%E6%9E%B6%E6%9E%84">体系结构 - 冯 · 诺依曼架构</h1>
<p>冯 · 诺依曼架构的计算机由5个部分组成：</p>
<ul>
<li>控制单元：指示你的计算机应该做什么</li>
<li>处理单元：承担计算任务</li>
<li>内存：存储会被立即使用到的数据</li>
<li>外存：长期数据存储</li>
<li>输入输出设备：让你的计算机能够与外界沟通</li>
<li>ref: <a href="https://en.wikipedia.org/wiki/Von_Neumann_architecture">https://en.wikipedia.org/wiki/Von_Neumann_architecture</a></li>
</ul>
<p>这5个部分无关具体的硬件！实现对应功能的硬件就是对应的部分<br />
<em>你自己也可以当做是一个冯 · 诺依曼架构的计算机。想想这5个部分对应哪些东西</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-style="section::after {

<h1 id="%E4%BD%93%E7%B3%BB%E7%BB%93%E6%9E%84---%E6%B1%87%E7%BC%96%E6%8C%87%E4%BB%A4">体系结构 - 汇编指令</h1>
<p>我们按照冯 · 诺依曼架构，把电脑组装起来了。我们要怎么<s>教它做事</s>告诉它该做什么呢</p>
<ul>
<li>在 Python 的学习中，我们用诸如&quot;print&quot;等函数，和一系列运算符&quot;+&quot;, &quot;-&quot;来告诉计算机应该做哪些事。</li>
<li>遗憾的是，我们的各个硬件只认识&quot;0&quot;和&quot;1&quot;，它们记不得许多名字。</li>
<li>于是，我们用0和1构成的串来表示我们常用的一些操作，例如
<ul>
<li>用000表示做加法（<code>add</code>），以及其他规定。</li>
<li>这样，实现特定功能的01串就有了具有一一对应关系的别名。</li>
<li>要想计算机做一连串的操作，我们就排列一连串的别名，就像写 Python 那样。</li>
<li>这就是汇编指令。汇编指令可以转换成计算机可以阅读的01串，而01串也可以转换成对应的汇编指令。</li>
</ul>
</li>
<li><em>在 steam 上搜索 Turing Complete，探索更多关于体系结构的知识！</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-style="section::after {
  content: attr(data-marpit-pagination) '/' attr(data-marpit-pagination-total);
}
" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;--style:section::after {

<h1 id="%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%B3%BB%E7%BB%9F---%E7%BC%96%E8%AF%91%E5%8E%9F%E7%90%86">计算机系统 - 编译原理</h1>
<p>看起来，我们的 Python 代码不像是汇编指令：</p>
<ul>
<li>Python 的函数是与01串有一一对应关系的别名吗？显然不是</li>
</ul>
<p>那么，计算机如何知道我们的 Python 代码究竟想要它做什么呢？</p>
<p>肯定有一个转换的过程。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-style="section::after {

<h1 id="%E7%BC%96%E8%AF%91%E5%8E%9F%E7%90%86---%E8%A7%A3%E9%87%8A%E5%99%A8">编译原理 - 解释器</h1>
<ul>
<li>你可能尝试过，在你的terminal中输入<code>python</code>，就可以打开python解释器</li>
<li>依次输入<code>a = 1</code>, <code>b = 2</code>, <code>print(a + b)</code>，python解释器输出了<code>3</code><div style="width:100%">
    <img src="img/python.png", height=200 /><br />
</div>
</li>
<li>python解释器将你的python代码转换为了汇编指令，进而变成了01串。这样，计算机就可以知道你想要做什么了。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-style="section::after {

" lang="zh-CN" data-marpit-pagination="11" style="--paginate:true;--style:section::after {

}
;" data-marpit-pagination-total="40">
<h1 id="%E7%BC%96%E8%AF%91%E5%8E%9F%E7%90%86---%E8%A7%A3%E9%87%8A%E5%99%A8-1">编译原理 - 解释器</h1>
<p>上述过程所生成的汇编指令有可能是这样的：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>let a 1
let b 2
add c a b
print c
</code></pre>
<p>它既没有<code>=</code>, <code>+</code>等运算符，也没有<code>(</code>,<code>)</code>这些标识。事实上，python解释器按照了一定的规则，“理解”了你的这些符号，并生成了汇编指令。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-style="section::after {
  content: attr(data-marpit-pagination) '/' attr(data-marpit-pagination-total);
}
" lang="zh-CN" data-marpit-pagination="12" style="--paginate:true;--style:section::after {
  content: attr(data-marpit-pagination) '/' attr(data-marpit-pagination-total);
}
;" data-marpit-pagination-total="40">
<h1 id="%E7%BC%96%E8%AF%91%E5%8E%9F%E7%90%86---%E7%BC%96%E8%AF%91%E5%99%A8">编译原理 - 编译器</h1>
<p>我们的python代码需要借助python解释器来运行。可是，电脑上这么多的exe文件，难道都要借助解释器来运行吗？</p>
<ul>
<li>这一类文件被称为“二进制文件”。顾名思义，它们本身就是一堆01串。</li>
<li>什么能人能够直接写一大堆汇编指令？还是说，解释器承担了所有？</li>
<li>都不是 —— 编译器完成了把一大堆代码变成01串，并生成二进制文件的工作。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-style="section::after {
  content: attr(data-marpit-pagination) '/' attr(data-marpit-pagination-total);
}
" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--style:section::after {

}
;" data-marpit-pagination-total="40">
<h1 id="%E7%BC%96%E8%AF%91%E5%8E%9F%E7%90%86---%E7%BC%96%E8%AF%91%E5%99%A8-1">编译原理 - 编译器</h1>
<blockquote>
<p>彼童子之师，授之书而习其句读者</p>
</blockquote>
<p>阅读一段文章，我们需要根据语法来分析句子结构，理解含义。而编译代码，编译器也需要根据约定好的语法来分析代码结构，“理解”功能，从而输出二进制文件。我们以编译 python 代码为例：</p>
<ul>
<li>词法分析 (lexical analysis)：编译器首先会检查你的代码是否符合事先约定的语法：
<ul>
<li>你的函数是不是用<code>def</code>声明的，</li>
<li>你的<code>if</code>语句是否加了<code>:</code></li>
<li>...</li>
</ul>
</li>
<li>简单来说，就是检查你的代码是否“看起来”像一段 python 代码</li>
<li>如果有任何不满足事先约定的语法的代码，编译器就会指出出错的位置</li>
<li>这就如同指出 &quot;How is you&quot; 句中的语法错误一样</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-style="section::after {
  content: attr(data-marpit-pagination) '/' attr(data-marpit-pagination-total);
}
" lang="zh-CN" data-marpit-pagination="14" style="--paginate:true;--style:section::after {
  content: attr(data-marpit-pagination) '/' attr(data-marpit-pagination-total);
}
;" data-marpit-pagination-total="40">
<h1 id="%E7%BC%96%E8%AF%91%E5%8E%9F%E7%90%86---%E7%BC%96%E8%AF%91%E5%99%A8-2">编译原理 - 编译器</h1>
<ul>
<li>
<p>语义分析 (semantic analysis)：通过了词法分析后，编译器就会试图“理解”代码：</p>
<ul>
<li>你的<code>if</code>, <code>while</code>语句要遵循什么条件</li>
<li>你的<code>for</code>等循环语句需要如何更新迭代变量</li>
<li>以及最重要的，类型检查 (type checking)</li>
</ul>
</li>
<li>
<p>类型检查，即你的代码各个变量的类型是否与当前位置所要求的类型匹配。</p>
<blockquote>
<p>在 Piazza 中，有这样的问题：当 a, b 均为 str 时, a + b + 0 是否可以正常求值?<br />
python 解释器会给出：TypeError: can only concatenate str (not &quot;int&quot;) to str</p>
</blockquote>
<p>在这里，没有任何一个规则允许一个 str 和一个 int 使用 <code>+</code> 运算，于是这段代码就没有通过类型检查。</p>
</li>
<li>
<p>你也可以进行类比，想想 &quot;Pig is flying&quot; 是否合理。显然，主语需要一个具有 &quot;fly&quot; 能力（函数）的物体，无论是鸟类还是飞机。当然，它可以通过前面的词法分析</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-style="section::after {
  content: attr(data-marpit-pagination) '/' attr(data-marpit-pagination-total);
}
" lang="zh-CN" data-marpit-pagination="15" style="--paginate:true;--style:section::after {
  content: attr(data-marpit-pagination) '/' attr(data-marpit-pagination-total);
}
;" data-marpit-pagination-total="40">
<h1 id="%E7%BC%96%E8%AF%91%E5%8E%9F%E7%90%86---%E7%BC%96%E8%AF%91%E5%99%A8-3">编译原理 - 编译器</h1>
<ul>
<li>优化 (optimization)：有的编译器在“理解”了你的代码之后，认为有更优的办法做到对应的功能，于是会对生成的汇编指令进行调整。例如：<pre is="marp-pre" data-auto-scaling="downscale-only"><code>a = 0
for i in range(1, 100):
  a += i
</code></pre>
编译器<s>如同高斯在世</s>会直接把1到100加起来，然后给出<code>a = 5050</code>。这样，程序在每次运行时，就不必重复计算了。</li>
<li>最后，编译器会输出对应功能的汇编指令，并生成二进制文件</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-style="section::after {
  content: attr(data-marpit-pagination) '/' attr(data-marpit-pagination-total);
}
" lang="zh-CN" data-marpit-pagination="16" style="--paginate:true;--style:section::after {
  content: attr(data-marpit-pagination) '/' attr(data-marpit-pagination-total);
}
;" data-marpit-pagination-total="40">
<h1 id="%E7%BC%96%E8%AF%91%E5%8E%9F%E7%90%86---%E4%BB%A3%E7%A0%81%E6%9F%A5%E9%87%8D">编译原理 - 代码查重</h1>
<blockquote>
<p>那里甚么恩义？你只不惹祸不牵带我就罢了！</p>
</blockquote>
<p>代码查重的机理就与编译原理有关</p>
<ul>
<li>修改变量名，函数名是不能通过代码查重的。你的代码结构本质上并没有改变</li>
<li>些微移动你的语句也不能通过代码查重。在语义分析阶段，编译器会知道你的变量都是在同一段代码创建，在同一段代码最后使用的。这被称为“数据流 (data flow)”</li>
<li>将<code>for</code>更改为<code>while</code>同样不可取。在编译器眼中，这些都是循环。这被称为“控制流 (control flow)”</li>
<li>某些复杂的代码变换，在编译器进行优化之后，汇编指令都是一样的。<s>你的闪电五连鞭未必比得过年轻人的偷袭</s></li>
</ul>
<p><em>ChocoPy 是 Python 3.6 的子集，是能被编译的&quot;Python 代码&quot;，详见<a href="https://chocopy.org/">https://chocopy.org/</a></em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-style="section::after {
  content: attr(data-marpit-pagination) '/' attr(data-marpit-pagination-total);
}
" lang="zh-CN" data-marpit-pagination="17" style="--paginate:true;--style:section::after {
  content: attr(data-marpit-pagination) '/' attr(data-marpit-pagination-total);
}
;" data-marpit-pagination-total="40">
<h1 id="%E9%97%B4%E7%AB%A0---%E4%BA%8C%E8%BF%9B%E5%88%B6%E6%96%87%E4%BB%B6">间章 - 二进制文件</h1>
<p>不是所有的二进制文件都可以运行：</p>
<ul>
<li>如何知道哪些文件是二进制文件？简单的办法是使用记事本打开它们。如果你发现<s>古神的低语</s>乱码，那它们很有可能是二进制文件。</li>
<li>在<code>C:\Windows\System32</code>目录下，你可以找到许多<code>.dll</code>文件。虽然它们是二进制文件，但是你并不能运行它们。</li>
<li>甚至压缩包也是二进制文件！</li>
<li>事实上，二进制文件只是用01串来记录信息的文件，只不过记录了特定信息的01串才可以运行。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-style="section::after {

<h1 id="%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%B3%BB%E7%BB%9F---%E6%93%8D%E4%BD%9C%E7%B3%BB%E7%BB%9F">计算机系统 - 操作系统</h1>
<p>记录了特定信息的01串的二进制文件才能被运行：</p>
<ul>
<li>这个特定信息是什么？它就是汇编指令吗？
<ul>
<li>你尝试过在手机上运行你的电脑程序吗？为什么很多 app 要分手机版和电脑版</li>
</ul>
</li>
<li>显然，没有汇编指令，不能运行程序；只有汇编指令，也不一定能运行程序</li>
<li>可被运行的二进制文件还记录了哪些信息？</li>
<li>由你的操作系统决定！</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-style="section::after {

}
;" data-marpit-pagination-total="40">
<h1 id="%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%B3%BB%E7%BB%9F---%E6%93%8D%E4%BD%9C%E7%B3%BB%E7%BB%9F-1">计算机系统 - 操作系统</h1>
<blockquote>
<p>正在配置更新，请不要关闭你的计算机</p>
</blockquote>
<p>操作系统为运行大部分程序提供了一定的便利：</p>
<ul>
<li>不借助虚拟机的话，你的电脑同时只能运行一个操作系统
<ul>
<li>但是你在windows或者其他操作系统下可以运行多个程序（多进程）</li>
<li><em>虚拟机，简单来说就是可以让你在某个操作系统下运行另一个操作系统</em></li>
</ul>
</li>
<li>方便你的程序执行输入输出等操作
<ul>
<li>你的 python 代码使用<code>print</code>函数进行输出，而操作系统会帮你完成诸如传达指令给显示设备等操作</li>
<li>简单来说，包括文件读取在内，操作系统会帮你完成与硬件有关的操作</li>
</ul>
</li>
<li>保障安全
<ul>
<li>操作系统通过划分不同的权限组，限制了程序的行动范围</li>
<li>你在安装某些 windows 程序时，通常会要求你授予管理员权限</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-style="section::after {

<h1 id="%E6%93%8D%E4%BD%9C%E7%B3%BB%E7%BB%9F---%E6%96%87%E4%BB%B6%E7%B3%BB%E7%BB%9F">操作系统 - 文件系统</h1>
<p>你曾经试过往你的U盘里塞大于 4GB 的单个文件吗？</p>
<ul>
<li>某些U盘不支持这样的操作。可是，为什么它能放到电脑的硬盘里？
<ul>
<li><em>GB：在这里是衡量一个文件存储了多少信息的单位</em></li>
</ul>
</li>
<li>打开“此电脑”，右键你的U盘，可以看到“文件系统”条目<div style="width:100%">
      <img src="img/FAT32.png", height=200 /><br />
</div>
</li>
<li>文件系统负责管理某个磁盘里存储的文件, 它管理的方式决定了单个文件的最大体积</li>
<li>FAT32 的文件管理方式，决定了在这个文件系统下，单个文件最大只能是 4GB</li>
<li>通常 windows 系统会将你的硬盘设为 NTFS 文件系统，因而支持大于 4GB 的文件</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-style="section::after {

      <img src="img/size.png", height=100 /><br />
</div>
</li>
<li>在 powershell （你可以直接使用你 VSCode 的终端）中输入以下指令：<div style="width:100%">
      <img src="img/unitsize.png", height=50 /><br />
</div>
这里告诉了你E盘的单元大小为 4096 字节
</li>

<h1 id="%E6%93%8D%E4%BD%9C%E7%B3%BB%E7%BB%9F---%E6%96%87%E4%BB%B6%E7%B3%BB%E7%BB%9F-2">操作系统 - 文件系统</h1>
<p>为什么文件会区分“大小”和“占用空间”？</p>
<ul>
<li>一个硬盘会被文件系统划分为特定的单元大小，就像一个个小隔间一样</li>
<li>一个单元只能被一个文件使用。在前面的例子中，文件的大小为 12258 字节，需要三个单元才能装下，所以占用空间为 3 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.02ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.09ex" role="img" focusable="false" viewBox="0 -491 778 482"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g></g></g></svg></mjx-container> 4096 = 12288 字节</li>
<li>如何选择硬盘的单元大小？
<ul>
<li>单元越小，自然空间利用率就越高</li>
<li>但是存储某个文件的单元可能分散在硬盘的不同位置</li>
<li>读取文件时，操作系统会需要到不同位置找到这些小单元</li>
<li>小单元会降低文件的读取速度</li>
<li>合理选择硬盘的单元大小</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-style="section::after {

<p>在磁盘的属性中，还有“格式化”这一选项</p>
<ul>
<li>直观的感受就是，它可以删除你硬盘里所有的文件</li>
<li>在这个过程中，操作系统会重新建立这个硬盘里的文件系统和单元大小等东西</li>
<li>你可以根据需要，选择合适的文件系统和单元大小</li>
</ul>
</section>

<h1 id="%E6%93%8D%E4%BD%9C%E7%B3%BB%E7%BB%9F---%E6%96%87%E4%BB%B6%E7%B3%BB%E7%BB%9F-4">操作系统 - 文件系统</h1>
<p>你的 C 盘有爆满的时候吗？这里会介绍一种清理 C 盘的方法</p>
<ul>
<li>首先，不要当 C 盘战士。C 盘是存放系统文件的分区，<s>什么都往 C 盘里塞只会害了你</s>当你需要重装系统时，有时会格式化 C 盘。你并不希望失去你的重要文件</li>
<li>分一个 D 盘放别的文件是一个好的习惯</li>
<li>某些文件和文件夹看起来只能放在 C 盘。有没有办法可以把他们放在别的盘里呢？</li>
<li>创建符号链接！</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-style="section::after {

<h1 id="%E6%93%8D%E4%BD%9C%E7%B3%BB%E7%BB%9F---%E6%96%87%E4%BB%B6%E7%B3%BB%E7%BB%9F-5">操作系统 - 文件系统</h1>
<p>你的 C 盘有爆满的时候吗？这里会介绍一种清理 C 盘的方法</p>
<ul>
<li>
<p>直观感受文件夹是怎么实现的：</p>
<div style="width:100%">
    <img src="img/directory.png", height=25 /><br />
</div>
<p>通过这样一条路径：<code>E -&gt; ShanghaiTech -&gt; Courses -&gt; SI100+ -&gt; sys-pre</code></p>
</li>
<li>
<p>符号链接，可以实现类似文件夹的效果：指向另一个位置的文件 / 文件夹</p>
</li>
<li>
<p>就像快捷方式一样，但这是文件系统自带的功能</p>
</li>
<li>
<p>在 windows 下，可以通过<code>mklink</code>来创建符号链接。使用<code>mklink /d</code>可以创建指向某个文件夹的符号链接</p>
</li>
<li>
<p>你可以把某些必须放在 C 盘的文件移到别的地方，再在原来的位置创建符号链接</p>
</li>
</ul>
</section>

<h1 id="%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%B3%BB%E7%BB%9F---%E9%AB%98%E6%80%A7%E8%83%BD%E8%AE%A1%E7%AE%97">计算机系统 - 高性能计算</h1>
<blockquote>
<p>550W听起来不像个名字。但把它翻过来，叫MOSS。直译为小苔藓。是不是可爱了一些</p>
</blockquote>
<p>任何 AI 的运行都离不开能承载它的设备。而高性能计算的研究方向，就是实现并尽可能优化能够承担诸如 AI 运行这样需要大量计算的设备。</p>
<ul>
<li>简单来说，高性能计算（HPC）就是造 550W 的（当然，实际上你可能需要移步隔壁的量子计算）</li>
<li>除了运行 AI，气象模拟、分子动力学、流体力学这些学科都需要高性能计算的支持</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-style="section::after {

<h1 id="%E9%AB%98%E6%80%A7%E8%83%BD%E8%AE%A1%E7%AE%97---%E4%BC%98%E5%8C%96">高性能计算 - 优化</h1>
<p>一个程序的运行速度主要由3个因素决定：计算、存储、输入输出</p>
<ul>
<li>这和考试有点像：你做不完试卷的时候，是什么影响了你的速度？
<ul>
<li>计算：在数学考试中，你需要思考解决办法。</li>
<li>存储：在做阅读题时，你是多次阅读原文？还是很快就能知道大部分内容？</li>
<li>输入输出：你的阅读速度和写字速度。</li>
</ul>
</li>
<li>正如不同的考试，影响做题速度的因素不同；影响一个程序的主要因素也不同</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-style="section::after {

}
" lang="zh-CN" data-marpit-pagination="28" style="--paginate:true;--style:section::after {

;" data-marpit-pagination-total="40">
<h1 id="%E9%AB%98%E6%80%A7%E8%83%BD%E8%AE%A1%E7%AE%97---%E4%BC%98%E5%8C%96-1">高性能计算 - 优化</h1>
<ul>
<li>计算：在 CS 专业中，CCPC 和 ICPC 是两个含金量比较高的算法竞赛</li>
<li>事实上，这两个竞赛可以看做是专门优化程序计算速度的
<ul>
<li>算法，就是解决某个问题所使用的方法</li>
<li>不同的算法，解决同一个问题所花费的时间也不同</li>
</ul>
</li>
<li>通常，算法的优化，会交给甲方来做（比如气象模拟、流体力学什么的）</li>
<li>一般你不需要知道这些算法背后的科学原理</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-style="section::after {

" lang="zh-CN" data-marpit-pagination="29" style="--paginate:true;--style:section::after {

;" data-marpit-pagination-total="40">
<h1 id="%E9%AB%98%E6%80%A7%E8%83%BD%E8%AE%A1%E7%AE%97---%E4%BC%98%E5%8C%96-2">高性能计算 - 优化</h1>
<ul>
<li>计算：除了算法的优化，想要优化计算，还可以通过并行入手
<ul>
<li>在被罚抄的时候，两支笔一起写肯定比只用一支笔写更快</li>
<li>当过课代表的同学可能也知道，多个人一起发作业也比一个人快</li>
</ul>
</li>
<li>在高性能计算中，并行，就是同时完成一些没有前后依赖关系的任务
<ul>
<li>通过递推式计算斐波拉契数列时，计算一个数<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.344ex" height="1.355ex" role="img" focusable="false" viewBox="0 -441 1036.3 598.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></g><g data-mml-node="mi" transform="translate(562,-150) scale(0.707)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container>需要知道它的前两个数</li>
<li>我们只有计算好它前面的数，才能计算<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.344ex" height="1.355ex" role="img" focusable="false" viewBox="0 -441 1036.3 598.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></g><g data-mml-node="mi" transform="translate(562,-150) scale(0.707)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container></li>
<li>显然这样是不能并行计算的</li>
<li>而通过通项公式计算斐波拉契数列时，想知道某些数的值，我们可以直接分配对应的计算任务给计算机的处理单元</li>

<h1 id="%E9%AB%98%E6%80%A7%E8%83%BD%E8%AE%A1%E7%AE%97---%E4%BC%98%E5%8C%96-3">高性能计算 - 优化</h1>
<ul>
<li>存储：某些程序需要频繁访问内存与外存。优化存储，就是优化数据交互的速度</li>
<li>通常来讲，程序在访问数据时有以下特性：
<ul>
<li>局部性：程序在某一段时间内只会使用固定范围内的数据。
<ul>
<li>你在复习的时候，会在一段时间内固定复习某个科目</li>
</ul>
</li>
<li>高频性：程序在某一段时间内会频繁使用到某个数据
<ul>
<li>做数学题的时候，会经常使用到某个计算的结果</li>
</ul>
</li>
</ul>
</li>
<li>因此，在体系结构中，我们提出了“缓存”的概念</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-style="section::after {

<h1 id="%E9%AB%98%E6%80%A7%E8%83%BD%E8%AE%A1%E7%AE%97---%E4%BC%98%E5%8C%96-4">高性能计算 - 优化</h1>
<div style="display:flex">
  <div style="width:80%">
    <br />存储：
    <br />任务管理器的CPU视图
    <br />展示了三级缓存的大小
    <br />
    <br />可以发现，缓存等级越高，
    <br />容量也就越大
    <br />但其实访问速度也会越慢
    <br />
    <br />针对内存的优化，就是
    <br />在保证局部性的同时
    <br />尽量把数据放到低级的缓存中
  </div>
  <div style="width:100%">
  <center>
    <br />
    <img src="img/task-manager.png", height=500 /><br />
  </div>
  </center>
</div>

<h1 id="%E9%AB%98%E6%80%A7%E8%83%BD%E8%AE%A1%E7%AE%97---%E4%BC%98%E5%8C%96-5">高性能计算 - 优化</h1>
<ul>
<li>输入输出：不要忘了，在体系结构一节，Wi-Fi也算作输入输出设备</li>
<li>事实上，在高性能计算中，通常不止有一台计算机在承担计算任务</li>
<li>由于并行的需要，有时会使用多个计算机同时计算。它们通过网络交换数据</li>
<li>针对输入输出的优化，大部分就是针对网络数据交换的优化</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-style="section::after {

<blockquote>
<p>百度网盘：32 kB / s</p>
</blockquote>
<ul>
<li>输入输出：网络的数据交换速度，相较于内存来说，是极其缓慢的</li>
<li>优化网络数据交换，其实是尽可能减少计算机之间不必要的数据交换</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-style="section::after {

<h1 id="%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%B3%BB%E7%BB%9F---%E5%B5%8C%E5%85%A5%E5%BC%8F%E5%BC%80%E5%8F%91-1">计算机系统 - 嵌入式开发</h1>
<p>简单来说，嵌入式开发，就是直接跟芯片一类的硬件打交道</p>
<ul>
<li>这些芯片通常与我们电脑里的芯片不同。它不会承担各种复杂的任务，因此也不会有特别高的性能。但是它通常集成了内存等部件</li>
<li>运行在这一类芯片上的系统通常是实时系统（RTOS），用于承担网络设备或者智能设备的交互</li>
<li>你也可以编写不需要操作系统就能运行的程序！通常这类程序承担了更简单的任务，比如一些机械控制之类的<br />
<em>当然也包括前面牢大的直升机！你会在未来的必修课里学到的</em></li>
</ul>
</section>
